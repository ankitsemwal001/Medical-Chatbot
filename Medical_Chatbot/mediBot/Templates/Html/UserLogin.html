<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medi Bot Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/UserLogin.css' %}">
</head>
<body>
  <div class="wrapper zoom-out">
    <form method="post" action="{% url 'UserLogin' %}">
      {% csrf_token %}
      <h2 id="form-title">Login</h2>
      <div id="login-form">
        <div class="input-field">
          <input type="text" name="username" required>
          <label>Enter your username</label>
        </div>
        <div class="input-field">
          <input type="password" name="password" required>
          <label>Enter your password</label>
        </div>
        <div class="forget">
          <label for="remember">
            <input type="checkbox" id="remember">
            <p>Remember me</p>
          </label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" name="login">Log In</button>
      </div>
      <div id="register-form" style="display: none;">
        <div class="input-field">
          <input type="text" name="username" required>
          <label>Enter your username</label>
        </div>
        <div class="input-field">
          <input type="email" name="email" required>
          <label>Enter your email</label>
        </div>
        <div class="input-field">
          <input type="password" name="password" required>
          <label>Enter your password</label>
        </div>
        <div class="input-field">
          <input type="text" name="Age" required>
          <label>Enter your age</label>
        </div>
        <div class="input-field">
          <input type="number" name="enter your phone number" required>
          <label>Enter your phone number</label>
        </div>
        <button type="submit" name="register">Register</button>
      </div>
      <div class="register">
        <p id="toggle-text">Don't have an account? <a href="#" id="toggle-link">Register</a></p>
      </div>
    </form>
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <div class="user-data">
      {% if user.is_authenticated %}
        <h3>Welcome, {{ user.username }}!</h3>
        <p>Email: {{ user.email }}</p>
      {% endif %}
    </div>
  </div>
  <script>
    document.getElementById('toggle-link').addEventListener('click', function(e) {
      e.preventDefault();
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const formTitle = document.getElementById('form-title');
      const toggleText = document.getElementById('toggle-text');
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
        formTitle.textContent = 'Login';
        toggleText.innerHTML = "Don't have an account? <a href='#' id='toggle-link'>Register</a>";
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        formTitle.textContent = 'Register';
        toggleText.innerHTML = "Already have an account? <a href='#' id='toggle-link'>Login</a>";
      }
    });
  </script>
</body>
</html>
